<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le monde en noir &amp; blanc</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/nb.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/menu.js"></script>
  </head>
  <body>
    <header id="mainHeader">
      <img src="img/layout/nb_logo.svg" alt="Logo N&B" id="logoImg" />
      <h1>Le monde en noir &amp; blanc</h1>
      <nav id="mainNav">
        <h1 class="accessibility">Menu principal</h1>
        <p class="accessibility"><a href="#pageContent" title="Accéder directement au contenu principal de cette page">Passer le menu</a></p>
        <ul>
          <li><a href="index.html" title="Vers la page d'accueil du site 'le monde en noir et blanc'">Accueil</a></li>
          <li><a href="galleries.html" title="Vers les galeries photo de ce site">Galeries</a></li>
          <li><a href="contact.html" title="Vers la page contact de ce site">Contact</a></li>
          <li><a href="about.html" title="En savoir plus sur ce site">A propos</a></li>
          <li><a href="blog.html" title="Visitez notre blog et venez discuter photographie avec les autres membres du site">Blog</a></li>
        </ul>
      </nav>
      <button id="menuToggle">
        <img src="img/layout/hamburger.svg" alt="ouvrir/fermer le menu"
      </button>
    </header>
    <!--FIN DU HEADER #mainHeader-->
    <section id="pageContent" class="oneCol contact">
      <main>
        <h1>Contactez-nous</h1>
        <p>
          Merci de compléter le formulaire pour nous contacter. Tous les champs de
          ce formulaire sont requis
        </p>
        <form id="frmContact" action="merci.html">
          <div>
            <!-- PRENOM -->
            <div>
              <label for="fName">Prénom</label
              ><input type="text" name="fName" id="fName" required autofocus tabindex="1" placeholder="Votre prénom" title="Entrez votre prénom"/>
            </div>
            <!-- NOM -->
            <div>
              <label for="lName">Nom</label
              ><input type="text" name="lName" id="lName" required tabindex="2" placeholder="Votre nom" title="Entrez votre nom"/>
            </div>
            <!-- MAIL -->
            <div>
              <label for="email">Email</label
              ><input type="email" name="email" id="email" required tabindex="3" placeholder="Votre adresse mail" title="Entrez votre adresse mail"/>
            </div>
          </div>
          <div>
            <div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message" required tabindex="4"></textarea>
            </div>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </main>
    </section>
    <!--FIN DU MAIN #pageContent-->
    <footer id="mainFooter">
      <p>&copy; Copyright Erwann Bruneteau - 2023</p>
    </footer>
    <!--FIN DU FOOTER #mainFooter-->
  </body>
</html>
